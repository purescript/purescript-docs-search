language: node_js
dist: trusty
sudo: required
node_js: stable

# Build only master and release tags
branches:
  only:
  - master
  - /^v\d+\.\d+\.\d+(\.\d+)?$/

env:
  matrix:
  - PATH=$HOME/purescript:$PATH

install:
- export PURS_VERSION=v0.13.2
- wget -O $HOME/purescript.tar.gz https://github.com/purescript/purescript/releases/download/$PURS_VERSION/linux64.tar.gz
- tar -xvf $HOME/purescript.tar.gz -C $HOME/
- chmod a+x $HOME/purescript
- npm install -g spago
- spago install

script:
- spago build
- spago test
- spago bundle-app -m Docs.Search.App --to docs-search-app.js
- spago bundle-app -m Docs.Search.IndexBuilder --to index-builder.js

deploy:
  - provider: releases
    api_key: $API_KEY
    file:
      - docs-search-app.js
      - index-builder.js
    skip_cleanup: true
    on:
      tags: true
    script:
      - echo 'done'
