name: build
on:
  - push # TEMPORARY, uncomment lines below before merging
  # push:
  #     - branches: [master]
  # pull_request:
  #     - branches: [master]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - uses: actions/setup-node@v2
        with:
          node-version: "18"

      - uses: purescript-contrib/setup-purescript@main

      - uses: actions/cache@v2
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('./**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Cache PureScript dependencies
        uses: actions/cache@v2
        with:
          key: ${{ runner.os }}-spago-${{ hashFiles('./**/spago.yaml') }}
          path: |
            .spago
            output

      - name: Install
        run: |
          npm ci
          npx spago install

      - name: Build
        run: |
          npm run build

      - name: Test
        run: |
          npm test

      - name: Bundle
        run: |
          npx spago docs --no-search
          ./dist/purescript-docs-search.cjs build-index
